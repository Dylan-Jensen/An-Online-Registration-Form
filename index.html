<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/base-style.css">
  <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
	<div id="container">
        <h1>Sign Up For Our Newsletter</h1>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
        <hr>
        <hr>
		<form class="form-contact br">
	  	<h2>Contact Information</h2>

		  <label for="name">Full Name </label> 
          <input type="text" id="name"  placeholder="required">

          <label for="email">Email Address </label>
          <input type="email" id="email" placeholder="required">

          <label for="number">Phone Number </label>
          <input type="text" id="number" >

          <label for="st-address">Street Address </label>
          <input type="text" id="st-address">

          <label for="city">City </label>
          <input type="text" id="city">

          <label for="state">State </label>
          <input type="#" id="state" placeholder="Choose State">

          <label for="zip">Zip Code </label>
          <input type="text" id="zip">
		</form>
		
        <hr>
		<form class="Newsletter">
            <h2>Newsletter</h2>
            <h4>Select the Newsletters you would like to receive</h4>
			<label for="html-news">HTML News</label> 
			<input type="checkbox" id="html-news">

			<label for="css-news">CSS News</label>
			<input type="checkbox" id="css-news">
            
            <label for="javascript-news">javascript News</label>
            <input type="checkbox" id="javascript-news">

            <h4>Newsletter format</h4>

            <label for="html">HTML</label>
            <input type="checkbox" id="html">

            <label for="plain">Plain text</label>
            <input type="checkbox" id="plain">

            <h4>Other topic you'd like to hear about</h4>
            <label for="msg">:</label>
     	    <textarea id="msg" rows="7"></textarea>
		  <input class="btn signup" type="submit" value="Sign Up">
		</form>
	</div>
</body>
</html>
